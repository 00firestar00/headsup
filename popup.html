<html>

<head>
    <title>ModHeader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style type="text/css">
        body {
            min-width: 600px;
            min-height: 600px;
        }

        .mdl-textfield {
            padding: 0;
        }
    </style>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">ModHeader</span>
            <div class="mdl-layout-spacer"></div>
            <label id="add_button" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">add</i>
            </label>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col">
                    <ul id="header_selector" class="demo-list-control mdl-list">
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-secondary-action">
                                <div class="mdl-cell mdl-cell--1-col">
                                </div>
                                <div class="mdl-cell mdl-cell--1-col">
                                </div>
                            </span>
                            <span class="mdl-list__item-primary-content">
                                <div class="mdl-cell mdl-cell--4-col">
                                    Name
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    Value
                                </div>
                            </span>
                        </li>
                        <li id="first_row" class="row header mdl-list__item">
                            <span class="mdl-list__item-secondary-action">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="active">
                                    <input type="checkbox" id="active" class="mdl-checkbox__input" checked/>
                                </label>
                            </span>
                            <span class="mdl-list__item-primary-content">
                                <div class="mdl-cell mdl-cell--3-col">
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="name mdl-textfield__input" type="text">
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="value mdl-textfield__input" type="text">
                                    </div>
                                </div>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
<script src="js/popup.js"></script>
<script src="js/material.min.js"></script>

</html>
