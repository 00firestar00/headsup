<html>

<head>
    <title>HeadsUp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="css/material.blue-orange.min.css"/>
    <style type="text/css">
        body {
            min-width: 620px;
            min-height: 480px;
        }

        .mdl-checkbox {
            padding: 8px;
            margin-left: 8px;
        }

        .row .mdl-textfield, .mdl-list__item {
            padding: 4px;
        }

        .mdl-cell {
            margin: 0 8px 0 8px;
        }

        .mdl-textfield__input {
            font-size: 1rem;
        }

        .mdl-dialog__title {
            font-size: 2rem;
        }

        .mdl-dialog {
            width: 480px;
        }

        #export_area, #import_area,
        .mdl-dialog .mdl-textfield__label {
            width: 440px;
        }
    </style>
</head>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">HeadsUp</span>
            <div class="mdl-layout-spacer"></div>
            <label id="add_button" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">add</i>
            </label>
            <label id="import_button" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#ffffff" d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"></path>
                    </svg>
                </i>
            </label>
            <dialog id="import_box" class="mdl-dialog">
                <h4 class="mdl-dialog__title">Import Headers</h4>
                <div class="mdl-dialog__content">
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea id="import_area" class="mdl-textfield__input" type="text" rows="5"></textarea>
                        <label class="mdl-textfield__label" for="import_area">Text lines...</label>
                    </div>
                </div>
                <div class="mdl-dialog__actions">
                    <button type="button" class="mdl-button close">Done</button>
                </div>
            </dialog>
            <label id="export_button" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#ffffff" d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z"></path>
                    </svg>
                </i>
            </label>
            <dialog id="export_box" class="mdl-dialog">
                <h4 class="mdl-dialog__title">Export Headers</h4>
                <div class="mdl-dialog__content">
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea id="export_area" class="mdl-textfield__input" type="text" rows="5"></textarea>
                        <label class="mdl-textfield__label" for="export_area">Text lines...</label>
                    </div>
                </div>
                <div class="mdl-dialog__actions">
                    <button type="button" class="mdl-button close">Done</button>
                    <button type="button" class="mdl-button">Copy</button>
                </div>
            </dialog>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col">
                    <ul id="header_selector" class="demo-list-control mdl-list">
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <div class="mdl-cell mdl-cell--1-col">
                                </div>
                                <div class="mdl-cell mdl-cell--3-col">
                                    Name
                                </div>
                                <div class="mdl-cell mdl-cell--3-col">
                                    Value
                                </div>
                            </span>
                        </li>
                        <li id="first_row" class="row mdl-list__item" style="display: none;">
                            <span class="mdl-list__item-secondary-action">
                                <label id="label_active" class="label mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                       for="active">
                                    <input type="checkbox" id="active" class="active mdl-checkbox__input"/>
                                </label>
                            </span>
                            <span class="mdl-list__item-primary-content">
                                <div class="mdl-cell mdl-cell--2-col">
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="name mdl-textfield__input" type="text">
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="value mdl-textfield__input" type="text">
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--1-col">
                                    <label class="clear mdl-button mdl-js-button mdl-button--icon mdl-button--accent">
                                        <i class="material-icons">clear</i>
                                    </label>
                                </div>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
<script src="js/popup.js"></script>
<script src="js/material.min.js"></script>

</html>
